name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ls
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        
      - name: permission
        run: chmod +x script.sh
      - name: run script
        run: echo ${{ github.workspace }}

